<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String</title>
    </head>
    <h2>JavaScript String</h2>
    <script>
        a = prompt("Please enter a sentence");
        b = a.split(" ");
        document.write("You have entered:" + a + "<br>");

        b.sort();
        document.write("The sorted sentence:" + b);
    </script>
</html>
