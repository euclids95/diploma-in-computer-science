<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        let comm;
        let bonus;
        let income;

        a = prompt("Enter a product name");
        b = prompt("Please enter the unit sold");

        if (b != isNaN(b)) {
            if (a == "Facial") {
                comm = b * 150 * 0.1;
            } else if (a == "Hair") {
                comm = b * 200 * 0.05;
            }
        } else alert("Please Enter Number!!");

        if (b >= 0 && b <= 500) {
            bonus = 100;
        } else if (b >= 501 && b <= 1000) {
            bonus = 300;
        } else if (b > 1001) {
            bonus = 500;
        }

        income = comm + bonus;

        alert(
            "Your Sales is: " +
            b +
            "\nYour Commission is: " +
            comm +
            "\nYour Bonus is: " +
            bonus +
            "\nYour Total Income is: " +
            income
        );
    </script>
</head>

<body></body>

</html>
