<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Converter</title>
    </head>
    <body>
        <form name="f1">
            Inches :<input
                type="text"
                name="inc"
                onchange="document.f1.cm.value=document.f1.inc.value*2.54"
            />
            Centimetres :<input
                type="text"
                name="cm"
                onchange="document.f1.inc.value=document.f1.cm.value/2.54"
            />
        </form>
    </body>
</html>
