<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Series</title>

        <script>
            function call() {
                result = "";
                num1 = document.f1.num1.value;
                if (num1 != "" && num1 != isNaN(num1) && num1 > 0) {
                    num1 = parseInt(num1);
                    s = num1;
                    result = "The 6 series of numbers :" + num1 + " ";
                    for (i = 1; i < 6; i++) {
                        m = num1 + i;
                        s = s + m;
                        result = result + s + " ";
                    }
                    document.f1.result.value = result;
                } else {
                    alert("Please enter a positive value");
                    document.f1.num1.focus();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h2>NUMBER SERIES</h2>

        <form name="f1">
            Enter an integer :
            <input type="text" name="num1" /><br /><br /><br />
            <button type="button" name="b1" onclick="call()">Compute</button
            ><br /><br />
            <textarea name="result" rows="7" cols="31"></textarea><br /><br />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
