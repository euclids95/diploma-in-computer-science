<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Termination</title>
    </head>

    <script>
        var average = 0;

        var input = prompt("Please enter an integer");
        var i = 0;
        var sum = 0;
        input1 = parseInt(input);
        //arr = new Array();
        document.write("You have entered:"); //arr [c]=input1;
        while (!isNaN(input1)) {
            //isNan(a)==false
            document.write(" " + input1 + " ");
            sum += parseInt(input1);
            i++;
            input1 = prompt("Please enter an integer");
            average = sum / i;
        }

        document.write("<br> The sum is: " + sum + "<br>");
        document.write("The average is:" + average.toFixed(2));
    </script>
</html>
