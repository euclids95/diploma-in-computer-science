<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t2, #t2 th, #t2 td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" bgcolor="pink" align="center">
        <caption>My Biology Project</caption>
        <tr>
            <th>Day 3</th>
            <th>Meadow</th>
            <th>Verge</th>
            <th>Woodland</th>
        </tr>
        <tr>
            <th>Daisies</th>
            <td>22</td>
            <td colspan="2" rowspan="2">16</td>
        </tr>
        <tr>
            <th>Buttercups</th>
            <td>19</td>
        </tr>
        <tr>
            <th>Nettles</th>
            <td>8</td>
            <td>2</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <table id="t2"  align="center" >
        <caption>My Timetable</caption>
        <tr align="center" bgcolor="#44968e">
            <td></td>
            <th width="100px">Friday</th>
            <th width="100px">Saturday</th>
            <th width="100px">Sunday</th>
        </tr>
        <tr align="center">
            <td width="200px">8.00 a.m. - 9.00 a.m.</td>
            <td colspan="3">Breakfast</td>
        </tr>
        <tr align="center">
            <td>9.00 a.m. - 11.00 a.m.</td>
            <td colspan="2" >Swimming</td>
            <td>Tennis</td>
        </tr>
        <tr align="center">
            <td>12.00 p.m. - 1.00 p.m.</td>
            <td colspan="3">Lunch</td>
        </tr>
        <tr align="center">
            <td>2.00 p.m. - 3.00 p.m.</td>
            <td>Cinema</td>
            <td>Zoo</td>
            <td>Cinema</td>
        </tr>
    </table>
    
</body>
</html>
