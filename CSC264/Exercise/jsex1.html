<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ABC BANK</title>


    </head>
    <body>
        <h2>ABC Bank Interest Calculation</h2>

        <form action="">
            <table border="0">
                <tr>
                    <td><b>Name</b></td>
                    <td>: <input type="textbox" id="name" name="name" required /></td>
                </tr>
                <tr>
                    <td><b>Marital Status</b></td>
                    <td>:
                        <select name="status" id="status" required>
                            <option value="null">Select One</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Amount of loan</b></td>
                    <td>: <input type="textbox" id="loan" name="loan"  required /></td>
                </tr>
                <tr>
                    <td><b>Duration year of installment</b></td>
                    <td>: <input type="textbox" id="year" name="year" required /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit"></input>
                        <input type="reset"></input>
                    </td>
                </tr>

            </table>
        </form>


        <script src="script.js"></script>
    </body>
</html>
